<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phát Nhạc</title>
  <style>
    body {
      /* Ảnh nền full màn hình */
      background-image: url('photo_2025-09-04_12-03-06.jpg');
      background-size: cover; /* phủ toàn màn hình */
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .play-button {
      background-color: #000000; /* nút màu đỏ */
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .play-button:after {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 30px solid #ffffff; /* màu tam giác play */
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      margin-left: 5px;
    }
.icon-pause {
      display: flex;
      gap: 6px;
    }

    .icon-pause div {
      width: 8px;
      height: 36px;
      background-color: #ffffff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Nút Play -->
  <button class="play-button" onclick="toggleAudio()"></button>

  <!-- File audio -->
  <audio id="audio" src="Waveletter.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
