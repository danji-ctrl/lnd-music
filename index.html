<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla's Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* nền trắng */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .image-container {
      width: 100%;
      max-width: 600px; /* Giới hạn chiều rộng trên PC */
    }

    .image-container img {
      width: 100%;
      height: auto; /* tự động tỉ lệ */
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Đường dẫn ảnh: bạn thay bằng ảnh thực tế của bạn -->
    <img src="background caro.png" alt="Vanilla's Menu">
  </div>
</body>
</html>
