<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Đặt Hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="banner-menu">
        <img src="sample 7.png" alt="Hình ảnh Banner Menu" class="banner-image">
        <h1>Thực Đơn Quán X</h1>
    </header>

    <main class="product-list-container">
        
        <div class="product-item" data-price="35000">
            <img src="sanpham1.jpg" alt="Cà phê sữa" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Cà Phê Sữa Đá</h2>
                <p class="product-description">Cà phê đậm vị truyền thống, pha phin.</p>
                <p class="product-price">35.000đ</p>
                
                <div class="quantity-control">
                    <button class="quantity-btn minus-btn" data-action="minus">-</button>
                    <input type="number" class="quantity-input" value="0" min="0">
                    <button class="quantity-btn plus-btn" data-action="plus">+</button>
                </div>
            </div>
        </div>

        <div class="product-item" data-price="40000">
            <img src="sanpham2.jpg" alt="Trà Đào Cam Sả" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Trà Đào Cam Sả</h2>
                <p class="product-description">Thức uống giải khát, thơm lừng vị đào.</p>
                <p class="product-price">40.000đ</p>
                
                <div class="quantity-control">
                    <button class="quantity-btn minus-btn" data-action="minus">-</button>
                    <input type="number" class="quantity-input" value="0" min="0">
                    <button class="quantity-btn plus-btn" data-action="plus">+</button>
                </div>
            </div>
        </div>
        
        </main>

    <footer class="order-summary-bar">
        <div class="total-price-display">
            Tổng cộng: <span id="total-price">0 VNĐ</span>
        </div>
        <button id="checkout-btn" class="checkout-button">
            THANH TOÁN
        </button>
    </footer>

    <div id="checkout-popup" class="modal-popup" style="display: none;">
        <div class="modal-content">
            <h3>Chi Tiết Đơn Hàng</h3>
            <div id="order-details-list">
                <p>...</p>
            </div>
            <div class="popup-total-price">
                Tổng Cộng: <span id="popup-total-price-value">0 VNĐ</span>
            </div>
            <div class="qr-code-area">
                <h4>Quét mã QR để thanh toán</h4>
                <img src="qr_code_placeholder.png" alt="Mã QR Thanh Toán" class="qr-code-image">
            </div>
            <button class="close-popup-btn">Đóng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
