<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanilla's Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f9d9;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header img {
    width: 100%;
    max-width: 1000px;
    display: block;
    margin: auto;
  }
  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
  }
  .product {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 10px;
  }
  .product h3 {
    margin: 5px 0;
  }
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    margin-top: 5px;
  }
  .controls button {
    background: #8ac03d;
    border: none;
    color: #fff;
    font-size: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
  }
  .controls input {
    width: 40px;
    text-align: center;
    font-size: 16px;
  }
  .total {
    background: #fff;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }
  .checkout-btn {
    background: #b2d24c;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    margin: 15px 0;
    cursor: pointer;
  }
  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
  }
  .popup-content h2 {
    margin-top: 0;
  }
  .popup-content ul {
    list-style: none;
    padding: 0;
  }
  .popup-content img.qr {
    width: 150px;
    margin-top: 10px;
  }
  .close-btn {
    background: #ccc;
    border:none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <img src="sample 7.png" alt="Banner Menu">
  </header>

  <div class="product-list" id="productList">
    <!-- Sản phẩm mẫu -->
    <div class="product" data-price="70000">
      <img src="sp1.jpg" alt="SP1">
      <h3>Keychain 7cm</h3>
      <p>Acrylic double board Nền trong</p>
      <p><b>70,000 VND</b></p>
      <div class="controls">
        <button class="minus">−</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>

    <div class="product" data-price="100000">
      <img src="sp2.jpg" alt="SP2">
      <h3>Standee 10cm</h3>
      <p>Acrylic double board Nền màu</p>
      <p><b>100,000 VND</b></p>
      <div class="controls">
        <button class="minus">−</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>

    <div class="product" data-price="85000">
      <img src="sp3.jpg" alt="SP3">
      <h3>Layered keychain</h3>
      <p>Acrylic double board</p>
      <p><b>85,000 VND</b></p>
      <div class="controls">
        <button class="minus">−</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <div class="total" id="totalPrice">Tổng: 0 VND</div>
  <button class="checkout-btn" id="checkoutBtn">Thanh toán</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Danh sách sản phẩm đã chọn</h2>
      <ul id="selectedProducts"></ul>
      <p id="popupTotal"></p>
      <img class="qr" src="qrcode.png" alt="QR Code">
      <br>
      <button class="close-btn" id="closePopup">Đóng</button>
    </div>
  </div>

<script>
  const products = document.querySelectorAll('.product');
  const totalPriceEl = document.getElementById('totalPrice');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const popup = document.getElementById('popup');
  const selectedProductsEl = document.getElementById('selectedProducts');
  const popupTotal = document.getElementById('popupTotal');
  const closePopup = document.getElementById('closePopup');

  products.forEach(product => {
    const plus = product.querySelector('.plus');
    const minus = product.querySelector('.minus');
    const input = product.querySelector('input');

    plus.addEventListener('click', () => {
      input.value = parseInt(input.value) + 1;
      updateTotal();
    });
    minus.addEventListener('click', () => {
      if (parseInt(input.value) > 0) {
        input.value = parseInt(input.value) - 1;
        updateTotal();
      }
    });
    input.addEventListener('change', updateTotal);
  });

  function updateTotal() {
    let total = 0;
    products.forEach(product => {
      const price = parseInt(product.dataset.price);
      const qty = parseInt(product.querySelector('input').value);
      total += price * qty;
    });
    totalPriceEl.textContent = 'Tổng: ' + total.toLocaleString() + ' VND';
  }

  checkoutBtn.addEventListener('click', () => {
    selectedProductsEl.innerHTML = '';
    let total = 0;
    products.forEach(product => {
      const name = product.querySelector('h3').textContent;
      const price = parseInt(product.dataset.price);
      const qty = parseInt(product.querySelector('input').value);
      if (qty > 0) {
        total += price * qty;
        const li = document.createElement('li');
        li.textContent = `${name} x${qty} = ${(price*qty).toLocaleString()} VND`;
        selectedProductsEl.appendChild(li);
      }
    });
    popupTotal.textContent = 'Tổng: ' + total.toLocaleString() + ' VND';
    popup.style.display = 'flex';
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });
</script>

</body>
</html>
